<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Nariman Safiulin</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <ul data-limit-x="250" data-limit-y="250" data-calibrate-x="true" data-calibrate-y="true" id="scene" class="home-header">
    <li data-depth="0.4" class="layer">
      <div class="animate-bg"></div>
    </li>
    <li data-depth="1" class="layer">
      <div class="intro">
        <div class="avatar">
          <img id="avatar" src="img/ava.jpeg" alt="">
        </div>
        <div class="name">
          <a href="https://vk.com/nasa_97">
            <span>Safiulin</span>
            <span class="white">Nariman</span>
          </a>
        </div>
        <div class="info">
          <span>
            <span id="volume_down">ITMO</span>
            University - Group
            <span id="volume_up">M3236</span>
          </span>
        </div>
        <div class="sep"></div>
        <div class="copy">
          <span>woofilee &copy; 2015-2017</span>
          <span id="music_copy" class="music">Music by Axl Rosenberg - Aitherios</span>
        </div>
      </div>
    </li>
  </ul>
  <audio id="media" preload="none" autoplay>
    <source src="media/axl_rosenberg-aitherios.mp3" type="audio/mpeg">
  </audio>
  <script src="js/parallax.min.js" defer></script>
  <script src="js/page.js" defer></script>
</body>
</html>
